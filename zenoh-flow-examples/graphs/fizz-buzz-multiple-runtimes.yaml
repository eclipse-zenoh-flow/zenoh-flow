flow: FizzBuzz

operators:
  - id: FizzOperator
    uri: file://./target/debug/examples/libexample_fizz.dylib
    inputs:
      - id: Int
        type: u64
    outputs:
      - id: Int
        type: u64
      - id: Str
        type: string

  - id: BuzzOperator
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - id: Int
        type: u64
      - id: Str
        type: string
    outputs:
      - id: Str
        type: string

  - id: BuzzOperator2
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - id: Int
        type: u64
      - id: Str
        type: string
    outputs:
      - id: Str
        type: string
    configuration:
      buzzword: BUZZ-2

 3 - id: BuzzOperator3
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - id: Int
        type: u64
      - id: Str
        type: string
    outputs:
      - id: Str
        type: string
    configuration:
      buzzword: BUZZ-3

sources:
  - id: ManualSenderOperator
    uri: file://./target/debug/examples/libmanual_source.dylib
    period:
      duration: 500
      unit: ms
    output:
      id: Int
      type: u64

sinks:
  - id: ReceiverOperator
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Str
      type: string

  - id: ReceiverOperator2
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Str
      type: string

  - id: ReceiverOperator3
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Str
      type: string

links:
  - from: ManualSenderOperator.Int
    to: FizzOperator.Int

  # FizzOperator -> BuzzOperator -> ReceiverOperator
  - from: FizzOperator.Int
    to: BuzzOperator.Int

  - from: FizzOperator.Str
    to: BuzzOperator.Str

  - from: BuzzOperator.Str
    to: ReceiverOperator.Str

  # FizzOperator -> BuzzOperator2 -> ReceiverOperator2
  - from: FizzOperator.Int
    to: BuzzOperator2.Int

  - from: FizzOperator.Str
    to: BuzzOperator2.Str

  - from: BuzzOperator2.Str
    to: ReceiverOperator2.Str

  # FizzOperator -> BuzzOperator3 -> ReceiverOperator3
  - from: FizzOperator.Int
    to: BuzzOperator3.Int

  - from: FizzOperator.Str
    to: BuzzOperator3.Str

  - from: BuzzOperator3.Str
    to: ReceiverOperator3.Str

mapping:
  - id: ManualSenderOperator
    runtime: foo
  - id: FizzOperator
    runtime: foo
  - id: BuzzOperator
    runtime: bar
  - id: ReceiverOperator
    runtime: bar
  - id: BuzzOperator2
    runtime: baz
  - id: ReceiverOperator2
    runtime: baz
  - id: BuzzOperator3
    runtime: foo
  - id: ReceiverOperator3
    runtime: foo
