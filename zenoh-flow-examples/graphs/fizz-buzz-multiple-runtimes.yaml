flow: FizzBuzz

operators:
  - id: FizzOperator
    uri: file://./target/debug/examples/libexample_fizz.dylib
    inputs:
      - id: Int
        type: u64
    outputs:
      - id: Int
        type: u64
      - id: Str
        type: string

  - id: BuzzOperator
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - id: Int
        type: u64
      - id: Str
        type: string
    outputs:
      - id: Str
        type: string

  - id: BuzzOperator2
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - id: Int
        type: u64
      - id: Str
        type: string
    outputs:
      - id: Str
        type: string
    configuration:
      buzzword: BUZZ-2

  - id: BuzzOperator3
    uri: file://./target/debug/examples/libexample_buzz.dylib
    inputs:
      - id: Int
        type: u64
      - id: Str
        type: string
    outputs:
      - id: Str
        type: string
    configuration:
      buzzword: BUZZ-3

sources:
  - id: ManualSenderOperator
    uri: file://./target/debug/examples/libmanual_source.dylib
    period:
      duration: 500
      unit: ms
    output:
      id: Int
      type: u64

sinks:
  - id: ReceiverOperator
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Str
      type: string

  - id: ReceiverOperator2
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Str
      type: string

  - id: ReceiverOperator3
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    input:
      id: Str
      type: string

links:
  - from:
      node: ManualSenderOperator
      output: Int
    to:
      node: FizzOperator
      input: Int

  # FizzOperator -> BuzzOperator
  - from:
      node: FizzOperator
      output: Int
    to:
      node: BuzzOperator
      input: Int

  - from:
      node: FizzOperator
      output: Str
    to:
      node: BuzzOperator
      input: Str

  - from:
      node: BuzzOperator
      output: Str
    to:
      node: ReceiverOperator
      input: Str

  # FizzOperator -> BuzzOperator2
  - from:
      node: FizzOperator
      output: Int
    to:
      node: BuzzOperator2
      input: Int

  - from:
      node: FizzOperator
      output: Str
    to:
      node: BuzzOperator2
      input: Str

  - from:
      node: BuzzOperator2
      output: Str
    to:
      node: ReceiverOperator2
      input: Str

  # FizzOperator -> BuzzOperator3
  - from:
      node: FizzOperator
      output: Int
    to:
      node: BuzzOperator3
      input: Int

  - from:
      node: FizzOperator
      output: Str
    to:
      node: BuzzOperator3
      input: Str

  - from:
      node: BuzzOperator3
      output: Str
    to:
      node: ReceiverOperator3
      input: Str

mapping:
  - id: ManualSenderOperator
    runtime: foo
  - id: FizzOperator
    runtime: foo
  - id: BuzzOperator
    runtime: bar
  - id: ReceiverOperator
    runtime: bar
  - id: BuzzOperator2
    runtime: baz
  - id: ReceiverOperator2
    runtime: baz
  - id: BuzzOperator3
    runtime: foo
  - id: ReceiverOperator3
    runtime: foo
