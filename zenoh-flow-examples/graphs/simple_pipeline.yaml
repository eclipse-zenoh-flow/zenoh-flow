flow: SimplePipeline
operators:
  - id : SumOperator
    uri: file://./target/debug/examples/libsum_and_send.dylib
    inputs:
      - id: Number
        type: usize
    outputs:
      - id: Sum
        type: usize
sources:
  - id : Counter
    uri: file://./target/debug/examples/libcounter_source.dylib
    output:
      id: Counter
      type: usize
sinks:
  - id : PrintSink
    uri: file://./target/debug/examples/libgeneric_sink.dylib
    configuration:
      file: /tmp/generic-sink.txt
    input:
      id: Data
      type: usize

links:
- from:
    node : Counter
    output : Counter
  to:
    node : SumOperator
    input : Number
- from:
    node : SumOperator
    output : Sum
  to:
    node : PrintSink
    input : Data

mapping:
  - id: SumOperator
    runtime: runtime1
  - id: Counter
    runtime: runtime0
  - id: PrintSink
    runtime: runtime0
