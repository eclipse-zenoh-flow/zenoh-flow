operators:
  - id : face-detection
    name : FaceDetection
    lib: ./target/debug/examples/libface_detection.dylib
    inputs: [0]
    outputs: [1]
sources:
  - id : camera-source
    name : Camera
    lib: ./target/debug/examples/libcamera_source.dylib
    outputs: [0]
sinks:
  - id : zsink
    name : ZSink
    lib: ./target/debug/examples/libexample_generic_zenoh_sink.dylib
    inputs: [1]
connections:
  - from: [camera-source, 0]
    to: [face-detection, 0]
  - from: [face-detection, 1]
    to: [zsink, 1]