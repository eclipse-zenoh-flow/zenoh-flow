uri: "file://{{ BASE_DIR }}/target/debug/examples/libperiod_miss_detector.dylib"
# If the compilation is in release:
# uri: file:///absolute/path/to/target/release/libperiod_miss_detector.dylib

inputs: [in]
outputs: [out]
